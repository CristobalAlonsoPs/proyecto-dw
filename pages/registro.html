        <section class="form_registro">
            <div class="form_contenedor">
                <form action="registro.html" method="post"></form>
                <h1 class="form_h1">Registrate</h1>
                <input class="control" type="email" name="correo" placeholder="Correo Electronico">
                <input class="control" type="text" name="usuario" placeholder="Usuario">
                <input class="control" type="password" name="contrasena" placeholder="Contraseña">
                <button class="botonRegistro" type="submit">Registrarse</button>
                <p class="pRegistro">¿Ya tienes cuenta?<a href="./login.html">Iniciar Sesion</a></p>
